<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="./styles/style.css">
	<title>Header Dropdown Solve</title>
</head>

<body>

	<!-- header+logo -->
	<!-- ===========section 1================ -->
	<section class="section section-home">
		<header class="header">
			<div class="container">
				<div class="logo_nav">
					<div class="logo"></div>
					<div class="nav">
						<ul class="list-items">
							<li class="link_nav link-testimonials"><a href="#">Testimonials</a>
							</li>
							<li class="link_nav link-about">About us<i class="fas fa-chevron-down"></i>
								<!-- ========Tooltip About us =======-->
								<div class="tooltip-block-1">
									<ul class="tooltip-about">
										<li class="links-tool-tip tooltip-link-1"><a href="">Our story</a></li>
										<li class="links-tool-tip tooltip-link-2"><a href="">Our team</a></li>
										<li class="links-tool-tip tooltip-link-3"><a href="">Our mission</a></li>
									</ul>
								</div>
								<!-- ================================== -->
							</li>
							<li class="link_nav link-service">Services<i class="fas fa-chevron-down"></i>

								<!-- ========Tooltip Services =======-->
								<div class="tooltip-block-2">
									<ul class="tooltip-service">
										<li class="links-tool-tip tooltip-link-4"><a href="">Service #1</a></li>
										<li class="links-tool-tip tooltip-link-5"><a href="">Service #2</a></li>
										<li class="links-tool-tip tooltip-link-6"><a href="">Service #3</a></li>
										<li class="links-tool-tip tooltip-link-7"><a href="">Service #4</a></li>
									</ul>
								</div>
								<!-- ================================== -->
							</li>
							<li class="link_nav link-contact">Contact<i class="fas fa-chevron-down"></i>

								<!-- ========Tooltip Contact =======-->
								<div class="tooltip-block-3">
									<ul class="tooltip-contact">
										<li class="links-tool-tip tooltip-link-8"><a href="">Phone</a></li>
										<li class="links-tool-tip tooltip-link-9"><a href="">Email</a></li>
									</ul>
								</div>
								<!-- ================================== -->
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="clear-fix"></div>
			</div>
		</header>

		<div class="content_text">
			<span class="hero1">Home</span>
		</div>
	</section>
	<!-- ===================================================== -->

	<!--===========section 2=============== -->
	<section class="section section-our_story">
		<div class="container">
			<div class="content_text">
				<span class="hero2">Our story</span>
			</div>
		</div>
	</section>
	<!-- ===================================================== -->
	<section class="section section-service#1">

	</section>
	<section class="section section-contact_phone">

	</section>
</body>

</html>
